<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client and Contact Management</title>
    <link rel="stylesheet" href="Public/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tablinks" onclick="openTab('clientsTab')">Clients</button>
            <button class="tablinks" onclick="openTab('contactsTab')">Contacts</button>
        </div>

        <!-- Tab Content -->
        <div id="clientsTab" class="tabcontent">
            <h3>Clients</h3>
            <input type="text" id="clientNameInput" placeholder="Enter client name">
            <button onclick="addClient()">Add Client</button>
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Client Code</th>
                        <th>Linked Contacts</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="contactsTab" class="tabcontent">
            <h3>Contacts</h3>
            <select id="clientSelector">
                <!-- Client options will be populated here -->
            </select>
            <input type="text" id="contactNameInput" placeholder="Enter contact name">
            <input type="email" id="contactEmailInput" placeholder="Enter contact email">
            <button onclick="addContact()">Add Contact</button>
            <table id="contactTable">
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Contact Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
